<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>상태선택자</title>
    <style>
        input:enabled {
            background-color: tomato;
            color: white;
        }
        input:disabled {
            background-color: gray;
        }
        input:focus {
            background-color: beige;
        }
        input[type="radio"] :checked+label{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Enabled</h1>
    <input type="text" />
    <h1>Disabled</h1>
    <input type="text" placeholder="학생" disabled />
    <h1>Checked</h1>
    <input type="radio" id="yes" name="agree"><label for="yes">동의합니다.</label>
    <input type="radio" id="no" name="agree"><label for="no">동의하지않습니다.</label>
</body>
</html>
