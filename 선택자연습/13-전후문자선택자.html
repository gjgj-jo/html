<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>전후문자선택자</title>
    <style>
        h1 ::before {
            content: 'Hello~';
            color: red;
        }
        p ::after {
            content: url(img/smile.png);
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
