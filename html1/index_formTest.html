<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼예제</title>
</head>
<body>
    <form action="result.html" method="get">
        <label for="idx">아이디</label><input type="text" id="idx" name="id"><br/>
        <label for="ipw">비번</label><input type="password" id="pwd" name="pwd"><br/>
        숨어있음<input type="hidden" name="page" value="1"><br/>
        성별: <label for="gen1">남자</label>
        <input type="radio" id="gen1" name="gender" value="1">
              <label for="gen2">여자</label>
              <input type="radio" id="gen2" name="gender" value="2"><br/>
        취미:게임<input type="checkbox" name="hobby" value="1">
             독서<input type="checkbox" name="hobby" value="2">
             음악감상<input type="checkbox" name="hobby" value="3">
             낚시<input type="checkbox" name="hobby" value="4">
             당구<input type="checkbox" name="hobby" value="5">
             음악감상<input type="checkbox" name="hobby" value="6"><br/>
             <!-- 사진첩<input type="image" src="img/horse.jpg" name="img"><br/> -->
             파일첨부 <input type="file" name="filename"/><br/>
        학력:<select>
            <option>중졸</option>
            <option>고졸</option>
            <option>대졸</option>
        </select><br/>
        자기소개:<br/>
        <textarea name="intro"></textarea>
        <input type="submit" value="전송"/>
        <input type="reset" value="취소"/><br/>

    </form>
</body>
</html>
