<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로메뉴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        ul li a {
            display: block;
            width: 100px;
            height: 30px;
            background-color: violet;
            line-height: 30px;
        }
        ul li a:hover {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메일</a></li>
        <li><a href="#">카페</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">지식IN</a></li>
        <li><a href="#">쇼핑</a></li>
        <li><a href="#">Pay</a></li>
    </ul>
</body>
</html>
