<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            width: 500px;
            height: 100px;
            padding: 20px;
            margin: 30px;
            border: 1px solid red;
        }
        div {
            background-color: blue;
            display: inline; /* 블럭방식 -> 인라인 방식*/
        }
        span {
            background-color: orange;
            display: block;
        }
        .b2 {
            display: none;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <span>span box1</span>
    <span class="b2">span box2</span>
    <span>span box3</span>
</body>
</html>
